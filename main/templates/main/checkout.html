{% extends 'main/base.html' %}

{% block title %}Checkout{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Checkout</h2>
    <p>Total Price: $20</p>
    <form method="post">
        {% csrf_token %}
        {{ paypal_form.render }}
        <br>
        <button type="submit" class="btn btn-primary">Pay with PayPal</button>
    </form>
</div>
    

{% else %}
    <p>Your cart is empty.</p>
{% endif %}

{% endblock %}
